# This is the full content for: .github/workflows/deploy-pages.yml

name: Deploy Combined Pages with README

on:
  # Runs on pushes to the main branch
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch content
        uses: actions/checkout@v4

      # --- THIS IS THE CORRECTED STEP ---
      - name: Convert README.md to index.html
        uses: peaceiris/actions-md2html@v1
        with:
          input_file: 'README.md'
          output_file: 'index.html'
      # ------------------------------------

      - name: Checkout 'assignment_q_nn' branch into 'assignment_q_nn' folder
        uses: actions/checkout@v4
        with:
          ref: 'assignment_q_nn' 
          path: 'assignment_q_nn'         

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' 

  deploy:
    needs: build
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4