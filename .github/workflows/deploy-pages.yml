# This is the full content for: .github/workflows/deploy-pages.yml

name: Deploy Combined Pages with README

on:
  # Runs on pushes to the main branch
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch content
        uses: actions/checkout@v4
        with:
          # Fetches all history, needed for the markdown-to-html action
          fetch-depth: 0 

      - name: Convert README.md to index.html
        uses: avto-dev/github-markdown-action@v2
        with:
          input_file: 'README.md'
          output_file: 'index.html'
          style: 'github'

      - name: Checkout 'assignment_q_nn' branch into 'assignment_q_nn' folder
        uses: actions/checkout@v4
        with:
          # This is your other branch
          ref: 'assignment_q_nn' 
          
          # This is the sub-folder it will live in on the website
          path: 'assignment_q_nn'         

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire root directory, which now contains
          # the new index.html and the 'assignment_q_nn' folder
          path: '.' 

  deploy:
    needs: build
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4