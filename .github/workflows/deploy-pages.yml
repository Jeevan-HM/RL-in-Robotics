# This is the full content for: .github/workflows/deploy-pages.yml

name: Deploy Combined Pages with README

on:
  # Runs on pushes to the main branch
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch content
        uses: actions/checkout@v4

      # --- NEW, RELIABLE CONVERSION STEPS ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Markdown converter
        run: pip install markdown

      - name: Convert README.md to index.html
        # Uses 'extra' extensions to be more like GitHub's markdown
        run: python -m markdown -x "extra" README.md > index.html
      # ----------------------------------------

      - name: Checkout 'assignment_q_nn' branch
        uses: actions/checkout@v4
        with:
          # This is your other branch
          ref: 'assignment_q_nn' 
          
          # This is the sub-folder
          path: 'assignment_q_nn'         

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire directory, including the new index.html
          path: '.' 

  deploy:
    needs: build
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4